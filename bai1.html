<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 5, 7, 9, 6, 3, 4, 8, 0, 9, 8, 9];

    function thirdNumber(arr) {
        document.write(`mang gom cac phan tu: ${arr}<br>`)
        let arr1 = [];
        let j = 0;
        while (j < 3) {
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            arr1.push(max);
            arr.splice(arr.indexOf(max), 1);
            for (let k = 0; k < arr.length; k++) {
                if (max == arr[k]) {
                    arr.splice(k, 1);
                }
            }
            j++;
        }
        let min = arr1[0];
        for (let i = 0; i < arr1.length; i++) {
            if (min > arr1[i]) {
                min = arr1[i];
            }
        }
        document.write(`so lon thu ba la: ${min}`);
        return min;
    }
    thirdNumber(arr);
</script>
</body>
</html>
